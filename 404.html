<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Page Not Found - Sagar Gupta's Portfolio">
  <title>404 - Page Not Found | Sagar Gupta</title>
  
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      text-align: center;
      padding: 20px;
      box-sizing: border-box;
    }
    
    .container {
      max-width: 600px;
      padding: 40px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }
    
    .error-code {
      font-size: 6em;
      font-weight: bold;
      margin-bottom: 20px;
      opacity: 0.8;
      line-height: 1;
    }
    
    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
      font-weight: 300;
    }
    
    p {
      font-size: 1.2em;
      line-height: 1.6;
      margin-bottom: 30px;
      opacity: 0.9;
    }
    
    .btn {
      display: inline-block;
      padding: 12px 30px;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      text-decoration: none;
      border-radius: 25px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      transition: all 0.3s ease;
      font-weight: 500;
      margin: 0 10px 10px 0;
    }
    
    .btn:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }
    
    @media (max-width: 600px) {
      .error-code { font-size: 4em; }
      h1 { font-size: 2em; }
      p { font-size: 1.1em; }
      .container { padding: 30px 20px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="error-code">404</div>
    <h1>Page Not Found</h1>
    <p>The page you're looking for doesn't exist. You'll be redirected to my main portfolio, or you can click one of the buttons below:</p>
    <a href="https://sagargupta.live/portfolio-react/" class="btn">Visit Portfolio</a>
    <a href="https://sagargupta16.github.io/" class="btn">Go Home</a>
  </div>
  
  <script type="text/javascript">
    // Redirect to portfolio after 5 seconds
    setTimeout(function() {
      window.location.href = "https://sagargupta.live/portfolio-react/";
    }, 5000);
  </script>
  
  <!-- Privacy-first analytics -->
  <script async defer src="https://scripts.simpleanalyticscdn.com/latest.js"></script>
  <noscript><img src="https://queue.simpleanalyticscdn.com/noscript.gif" alt="" referrerpolicy="no-referrer-when-downgrade" /></noscript>
</body>
</html>
